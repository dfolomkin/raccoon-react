name: linter

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      - run: npm run tscheck --if-present
      - run: npm run lint:quiet --if-present
      - run: npm run slint:quiet --if-present
